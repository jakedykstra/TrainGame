<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascipt/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style/style.css" />
</head>

<body>
    <div class="container">
        <header class="header col-md-12">
            <h1>Train Schedule For All!</h1>
        </header>

        <section class="trains-table col-md-12">
            <h3>Current Train Schedule</h3>
            <table class="col-md-12 table  blueTable">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>

        </section>
        <section class="train-inputs">
            <h3>Add Train</h3>
            <form action="#" method="post" class="train">
                <span>Train Name:
                    <input type="text" class="train-name"> </span>
                <span>Destination:
                    <input type="text" class="destination"> </span>
                <span>First Departure:
                    <input type="number" class="first-train-time"> </span>
                <span>Frequency(min):
                    <input type="text" class="frequency">
                </span>
                <button class="submit">Submit</button>
            </form>
        </section>
    </div>
</body>

</html>
